<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
       
    </head>
    <body class="container-fluid mt-2">
        <h2>Alerts</h2>
        <div class="alert alert-danger alert-dismissible">
            <button data-bs-dismiss="alert" class="btn-close"></button>
            <h2 class="alert-title">Delete Record</h2>
            <p class="alert-text">Selected record will be deleted.</p>
            <a class="alert-link" href="#">Help?</a>
        </div>
        <div class="alert alert-success alert-dismissible">
            <button data-bs-dismiss="alert" class="btn-close"></button>
            <h2 class="alert-title">Insert Record</h2>
            <p class="alert-text">Record Inserted Successfully.</p>
            <a class="alert-link" href="#">Help?</a>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
